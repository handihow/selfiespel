<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/contacts" *ngIf="isAuth$ | async">Contacten</a>
      <a mat-list-item routerLink="/selfies" *ngIf="isAuth$ | async">Selfies</a>
      <a mat-list-item routerLink="/games" *ngIf="isAuth$ | async">Spellen</a>
      <a mat-list-item routerLink="/profile" *ngIf="isAuth$ | async">Account</a>
      <a mat-list-item routerLink="/privacy" *ngIf="!(isAuth$ | async)">Privacy</a>
      <a mat-list-item routerLink="/login" *ngIf="!(isAuth$ | async)">Login</a>
      <button mat-list-item (click)="onLogout()" *ngIf="isAuth$ | async">Log out</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="/"><img src="/assets/selfieTheGame.png" class="selfieTheGame"></a></span>
      <span class="spacer"></span>
      <div [ngClass]="{hidden: isHandset$ | async}">
        <a routerLinkActive="active" routerLink="/contacts" *ngIf="isAuth$ | async">Contacten</a>
        <a routerLinkActive="active" routerLink="/selfies" *ngIf="isAuth$ | async">Selfies</a>
        <a routerLinkActive="active" routerLink="/games" *ngIf="isAuth$ | async">Spellen</a>
        <a routerLinkActive="active" routerLink="/privacy" *ngIf="!(isAuth$ | async)">Privacy</a>
        <a routerLinkActive="active" routerLink="/login" *ngIf="!(isAuth$ | async)">Login</a>
      </div>
      <button mat-mini-fab [matMenuTriggerFor]="profile" *ngIf="isAuth$ | async">
        {{(user$ | async)?.displayName.charAt(0)}}
      </button>
      <mat-menu #profile="matMenu">
        <button mat-menu-item disabled="true" id="displayName">{{(user$ | async)?.displayName}}</button>
        <button routerLink="/profile" mat-menu-item>Profiel</button>
        <button style="cursor: pointer" (click)="onLogout()" mat-menu-item>Log uit</button>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
