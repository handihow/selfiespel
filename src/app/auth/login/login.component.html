fxLayout="row"
fxLayout.lt-md="column"
fxLayoutAlign="center"
fxLayoutGap.lt-md="20px"
fxLayoutGap="40px">

<mat-card fxFlex="40">
  <mat-card-content>
   <ngx-auth-firebaseui 
   [signInTabText]="'Inloggen'"
