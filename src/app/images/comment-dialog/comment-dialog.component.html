<h3 mat-dialog-title>{{data.teamName}} met {{data.assignment}}</h3>
<div mat-dialog-content>
  <p>Give comment</p>
  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="data.comment">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-button [mat-dialog-close]="data.comment" cdkFocusInitial>Save</button>
</div>
