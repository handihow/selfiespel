<mat-card>
	<mat-card-header>
		<mat-card-title>
			Automatic accounts
		</mat-card-title>
		<mat-card-subtitle>
			Team captain can log in with team account
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-list >
			<mat-list-item *ngFor="let team of teams">
					<mat-icon matListIcon>supervisor_account</mat-icon>
					<h3 matLine> {{team.name}} </h3>
					<p matLine>Email: {{team.autoUserEmail}}</p>
					<p matLine>Password: selfies4ever</p>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="accent" (click)="onDownload()">Download accounts</button>
	</mat-card-actions>
</mat-card>
