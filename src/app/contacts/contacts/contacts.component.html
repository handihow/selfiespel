<ng-container *ngIf="!isLoading">
	<mat-contacts [contacts]="contacts"
				  [title]="'Contacten'"
	              (onContactAdded)="addContact($event)"
	              (onContactRemoved)="removeContact($event)">
	</mat-contacts>
</ng-container>
<ng-container *ngIf="isLoading">
	<mat-contacts [contacts]="contacts"
				  [title]="'Contacten'"
				  [isLoading]="isLoading">
	</mat-contacts>
</ng-container>
