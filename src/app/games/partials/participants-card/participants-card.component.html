<mat-card>
	<mat-card-header>
		<mat-card-title>
			Deelnemers
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			<mat-list-item *ngFor="let participant of participants$ | async">
				<mat-icon matListIcon matTooltip="Speler" color="primary">face</mat-icon>
				<h3 matLine>{{participant?.displayName}}</h3>
				<p matLine>Deelnemer</p>
				<button mat-icon-button matTooltip="Voeg toe als jurylid" 
						*ngIf="participant.uid !== administrator.uid"
						(click)="onAddJudge(participant)">
					<mat-icon>add</mat-icon>
				</button>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
