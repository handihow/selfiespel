<mat-card class="full-width">
	<mat-card-header>
		<mat-card-title>
			Juryleden
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			<mat-list-item>
				<mat-icon matListIcon matTooltip="Beheerder" color="primary">stars</mat-icon>
				<h3 matLine>{{administrator?.displayName}}</h3>
				<p matLine>Beheerder</p>
			</mat-list-item>
			<mat-list-item *ngFor="let judge of judges$ | async">
				<mat-icon matListIcon matTooltip="Jurylid" color="primary">supervisor_account</mat-icon>
				<h3 matLine>{{judge?.displayName}}</h3>
				<p matLine>Jurylid</p>
				<button mat-icon-button matTooltip="Verwijder jurylid" (click)="onRemoveJudge(judge)">
					<mat-icon>clear</mat-icon>
				</button>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
