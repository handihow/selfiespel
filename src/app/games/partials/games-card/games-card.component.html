<mat-card>
	<mat-card-header>
		<mat-card-title>
			{{game.name}}
		</mat-card-title>
		<mat-card-subtitle>
			{{isOwner ? 'Beheerder' : 'Speler'}}
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<p>Datum: {{game.date.toDate() | date : 'dd-MM-yyyy'}}</p>
		<p>Code: {{game.code}}</p>
	</mat-card-content>
	<mat-card-actions>
		<a mat-icon-button routerLink="/games/{{game.id}}/admin" matTooltip="Beheer spel" 
					*ngIf="!game.isFinished && isOwner">
			<mat-icon>settings</mat-icon></a>
		<a mat-icon-button routerLink="/games/{{game.id}}/view" matTooltip="Bekijk spel" 
					*ngIf="game.isFinished">
			<mat-icon>visibility</mat-icon></a>
		<a mat-icon-button routerLink="/games/{{game.id}}/play" matTooltip="Speel spel" 
					*ngIf="game.isActive">
			<mat-icon>play_circle_outline</mat-icon></a>
	</mat-card-actions>
</mat-card>
