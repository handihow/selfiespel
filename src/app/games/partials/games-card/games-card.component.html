<mat-card  *ngIf="game?.date">
	<mat-card-header>
		<mat-card-title>
			{{game?.name}}
		</mat-card-title>
		<mat-card-subtitle>
			{{isAdmin ? 'Beheerder' : 'Speler'}}
		</mat-card-subtitle>
	</mat-card-header>
	<ng-container *ngIf="gameImage$ | async as image">
		<img mat-card-image [src]="image" src-fallback="https://via.placeholder.com/500x350.png?text=SelfieTheGame.com">
	</ng-container>
	<mat-card-content>
		<p>Datum: {{ gameDate }}</p>
		<p>Code: {{game?.code}}</p>
		<h4 *ngIf="!game.status.closedAdmin && !isAdmin">Spel is nog niet begonnen...</h4>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="accent" (click)="onAdmin()"
					*ngIf="!game.status.closedAdmin && isAdmin">
			Beheer spel</button>
		<button mat-raised-button color="accent" (click)="onOpen()"
					*ngIf="game.status.closedAdmin">
			Open</button>
		<button mat-button color="warn" (click)="onDelete()"
					*ngIf="isAdmin">
			Verwijder</button>
	</mat-card-actions>
</mat-card>
