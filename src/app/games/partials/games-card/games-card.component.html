<mat-card  *ngIf="game?.date" class="full-width">
	<mat-card-header>
		<mat-card-title>
			{{game?.name}}
		</mat-card-title>
		<mat-card-subtitle>
			{{isAdmin ? 'Beheerder' : 'Speler'}}
		</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="gameImage$ | async" *ngIf="game.imageUrl"> 
	<mat-card-content>
		<p>Datum: {{ gameDate }}</p>
		<p>Code: {{game?.code}}</p>
		<h4 *ngIf="!game.status.closedAdmin && !isAdmin">Spel is nog niet begonnen...</h4>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="accent" (click)="onAdmin()"
					*ngIf="!game.status.closedAdmin && isAdmin">
			Beheer spel</button>
		<button mat-raised-button color="accent" (click)="onOpen()"
					*ngIf="game.status.closedAdmin">
			Open</button>
	</mat-card-actions>
</mat-card>
