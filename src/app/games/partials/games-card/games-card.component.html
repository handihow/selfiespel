<mat-card  *ngIf="game?.date" class="full-width">
	<mat-card-header>
		<mat-card-title>
			{{game?.name}}
		</mat-card-title>
		<mat-card-subtitle>
			{{isAdmin ? 'Beheerder' : 'Speler'}}
		</mat-card-subtitle>
	</mat-card-header>
	<qrcode mat-card-image [qrdata]="game?.code" [size]="128" [level]="'M'" *ngIf="isAdmin"></qrcode>
	<mat-card-content>
		<p>Datum: {{ gameDate }}</p>
		<p>Code: {{game?.code}}</p>
		<h4 *ngIf="game.status<status.playing && !isAdmin">Spel is nog niet begonnen...</h4>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="accent" (click)="onOpen(status.created)"
					*ngIf="(game.status===status.created) && isAdmin">
			Naar wachtkamer</button>
		<button mat-raised-button color="accent" (click)="onOpen(status.invited)"
					*ngIf="(game.status===status.invited) && isAdmin">
			Juryleden instellen</button>
		
		<button mat-raised-button color="accent" (click)="onView()"
					*ngIf="game.status==status.pauzed || game.status==status.finished">
			Bekijk</button>
		<button mat-raised-button color="accent" (click)="onPlay()"
					*ngIf="game.status===status.playing">
			Speel</button>
	</mat-card-actions>
</mat-card>
