<mat-card  *ngIf="game?.date">
	<mat-card-header>
		<mat-card-title>
			{{game?.name}}
		</mat-card-title>
		<mat-card-subtitle>
			{{isAdmin ? 'Administrator' : 'Player'}}
		</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [attr.src]="gameImage$ | async" src-fallback="https://via.placeholder.com/500x350.png?text=SelfieTheGame.com">
	<mat-card-content>
		<p>Date: {{ gameDate }}</p>
		<p>Code: {{game?.code}}</p>
		<h4 *ngIf="!game.status.closedAdmin && !isAdmin">Game has not started yet...</h4>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="accent" (click)="onAdmin()"
					*ngIf="!game.status.closedAdmin && isAdmin">
			Manage game</button>
		<button mat-raised-button color="accent" (click)="onOpen()"
					*ngIf="game.status.closedAdmin">
			Open</button>
		<button mat-button color="warn" (click)="onDelete()"
					*ngIf="isAdmin">
			Delete</button>
	</mat-card-actions>
</mat-card>
