<mat-toolbar color="primary">
  Games
  <span class="fill-remaining"></span>
  <a fxHide.xs
          mat-fab
          color="accent"
          class="fab-add"
          routerLink="/games/choose" 
          matTooltip="Add game">
    <mat-icon>add</mat-icon>
  </a>
  <a fxHide
          fxShow.xs
          mat-icon-button
          matTooltip="Add game"
          routerLink="/games/choose">
    <mat-icon>add</mat-icon>
  </a>
</mat-toolbar>
<section fxLayout="column" fxLayoutAlign="center center">
	<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
	<div *ngIf="(games$ | async)?.length===0">
    <app-no-content
        title="No games"
        comment="You have no games yet. Create a new game or join a game. Check out the video to learn how."
        videoURL="https://handihow.com/wp-content/uploads/2020/05/5FGEZEZ1Y6NLRVSR.mp4"
        videoTitle="Create New Game in SelfieTheGame"
        videoPoster="https://handihow.com/wp-content/uploads/2020/05/STG-TN-NG.png"
        addUrl="/games/choose"
        buttonText="Add game"></app-no-content>
  </div>
</section>
<section fxLayout="row wrap" fxLayoutAlign="space-around stretch"
				fxLayout.lt-md="column" fxLayoutAlign.lt-md="center center">
	<div *ngFor="let game of games$ | async" fxFlex.gt-sm="30">
		<app-games-card
			[game]="game"
			[user]="user"></app-games-card>
	</div>
</section>
