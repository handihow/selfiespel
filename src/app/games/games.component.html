<mat-toolbar color="primary">
  Spellen
  <span class="fill-remaining"></span>
  <a fxHide.xs
          mat-fab
          color="accent"
          class="fab-add"
          routerLink="/games/choose" 
          matTooltip="Spel toevoegen">
    <mat-icon>add</mat-icon>
  </a>
  <a fxHide
          fxShow.xs
          mat-icon-button
          matTooltip="Spel toevoegen"
          routerLink="/games/choose">
    <mat-icon>add</mat-icon>
  </a>
</mat-toolbar>
<section fxLayout="column" fxLayoutAlign="center center">
	<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
	<h3 *ngIf="(games$ | async)?.length===0">Nog geen spellen</h3>
</section>
<section fxLayout="row wrap" fxLayoutAlign="space-around stretch"
				fxLayout.lt-md="column" fxLayoutAlign.lt-md="center center">
	<div *ngFor="let game of games$ | async" fxFlex.gt-sm="30">
		<app-games-card
			[game]="game"
			[user]="user"></app-games-card>
	</div>
</section>
