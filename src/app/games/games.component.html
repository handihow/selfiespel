<mat-toolbar color="primary">
  Spellen
  <span class="fill-remaining"></span>
  <a fxHide.xs
          mat-fab
          color="accent"
          class="fab-add"
          routerLink="/games/choose" 
          matTooltip="Spel toevoegen">
    <mat-icon>add</mat-icon>
  </a>
  <a fxHide
          fxShow.xs
          mat-icon-button
          matTooltip="Spel toevoegen"
          routerLink="/games/choose">
    <mat-icon>add</mat-icon>
  </a>
</mat-toolbar>
<section fxLayout="column" fxLayoutAlign="center center">
	<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
	<div *ngIf="(games$ | async)?.length===0">
    <app-no-content
        title="Geen spellen"
        comment="Je hebt nog geen spellen. Maak een nieuw spel of speel mee met een spel."
        imageURL="https://firebasestorage.googleapis.com/v0/b/selfiespel-250de.appspot.com/o/standaard%2Fselfie3.png?alt=media&token=37574672-e596-41e5-9e52-fe8ce4979770"
        addUrl="/games/choose"
        buttonText="Voeg spel toe"></app-no-content>
  </div>
</section>
<section fxLayout="row wrap" fxLayoutAlign="space-around stretch"
				fxLayout.lt-md="column" fxLayoutAlign.lt-md="center center">
	<div *ngFor="let game of games$ | async" fxFlex.gt-sm="30">
		<app-games-card
			[game]="game"
			[user]="user"></app-games-card>
	</div>
</section>
