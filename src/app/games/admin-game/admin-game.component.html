<section fxLayout="row" fxLayoutAlign="space-around center">
	<h2>{{(game$ | async)?.name}}</h2>
	<h4>{{(game$ | async)?.date.toDate() | date:'dd-MM-yyyy'}}</h4>
	<a mat-icon-button matTooltip="Terug" routerLink="/games"><mat-icon>arrow_back</mat-icon></a>
</section>
<section fxLayout="row" fxLayoutAlign="space-around stretch" 
			fxLayout.lt-md="column" fxLayoutAlign.lt-md="center stretch" fxLayoutGap.lt-md="10px">
	
	<div fxFlex.gt-sm="30">
		<app-actions-card></app-actions-card>
		<app-judges-card  [user]="user"></app-judges-card>
		<app-players-card [user]="user"></app-players-card>
	</div>

	<div fxFlex.gt-sm="40">
		<mat-card class="full-width">
			<mat-card-header>
				<mat-card-title>Opdrachten</mat-card-title>
				<mat-card-subtitle>Maak een selfie met...</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<mat-selection-list>
				  <mat-list-option *ngFor="let assignment of assignments">
				    {{assignment.assignment}}
				  </mat-list-option>
				</mat-selection-list>
			</mat-card-content>
		</mat-card>

	</div>

</section>
