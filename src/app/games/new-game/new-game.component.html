<section class="new-game" fxLayout fxLayoutAlign="center">
	<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
		<mat-card fxFlex.xs="100%" fxFlex="400px">
			<mat-card-header>
				<mat-card-title>
					Create new game
				</mat-card-title>
				<mat-card-subtitle *ngIf="assignmentListId">
					You have selected assignments for this game
				</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content fxLayout="column" fxLayoutAlign="center center" *ngIf="!(isLoading$ | async)">
				<mat-form-field class="full-width">
				   <input matInput placeholder="Name" formControlName="name" required>
				   <mat-error>Fill in the name of the game</mat-error>
				</mat-form-field>
				<mat-form-field class="full-width">
				  <input matInput [min]="minDate" [matDatepicker]="picker" placeholder="Date game" formControlName="date" required>
				  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				  <mat-datepicker touchUi #picker></mat-datepicker>
				</mat-form-field>
				<mat-form-field class="full-width">
					<input matInput placeholder="Duration in minutes" formControlName="duration" required type="number">
					<mat-error>Fill in how long the game is going to take in minutes, for example 120</mat-error>
				</mat-form-field>
				<mat-form-field class="full-width">
				  <mat-select placeholder="Admin is playing" formControlName="playing">
				    <mat-option value="Yes">
				      Yes
				    </mat-option>
				    <mat-option value="No">
				      No
				    </mat-option>
				  </mat-select>
				  <mat-error>Are you, the game administrator, going to play as well or only judging?</mat-error>
				</mat-form-field>
			</mat-card-content>
			<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>	
			<mat-card-actions fxLayoutAlign="center">
				<a routerLink="/games" mat-button color="warn">Cancel</a>
				<button type="submit" mat-raised-button color="primary" [disabled]="gameForm.invalid">
					Save
				</button>
			</mat-card-actions>
		</mat-card>	
	</form>
</section>
