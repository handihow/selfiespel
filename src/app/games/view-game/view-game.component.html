<section *ngIf="doneLoading && !game.status.closedAdmin">
  The game has not yet started....
</section>

<mat-tab-group mat-align-tabs="center" *ngIf="doneLoading && game.status.closedAdmin">
  <mat-tab label="Spel" *ngIf="game.status.playing && hasTeam">
  	<ng-template matTabContent>
	    <app-game-upload-expansion-panel
                  [imageReferences]="imageReferences"
                  [assignments]="assignments"
                  [game]="game"
                  [team]="team"
                  [user]="user"></app-game-upload-expansion-panel>
	  </ng-template>
  </mat-tab>
  <mat-tab label="Selfies">
  	<ng-template matTabContent>
	    <app-images-grid-view 
                  [game]="game"
                  [user]="user"
                  [imageReferences]="imageReferences"></app-images-grid-view>
	  </ng-template>
  </mat-tab>
  <mat-tab label="Chat">
    <ng-template matTabContent>
      <div class="chat">
        <app-chat 
                  [game]="game"></app-chat>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Score">
  	<ng-template matTabContent>
      <div class="score-board">
        <app-score-board 
                  [game]="game" 
                  [assignments]="assignments"
                  [imageReferences]="imageReferences"></app-score-board>
      </div>
	  </ng-template>
  </mat-tab>
  <mat-tab label="Acties" *ngIf="isAdmin">
    <ng-template matTabContent>
      <div class="action-card">
          <app-actions-card [game]="game"></app-actions-card>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
