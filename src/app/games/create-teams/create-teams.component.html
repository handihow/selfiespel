<section class="team-container" *ngIf="!game.status.teamsCreated">
	<p>Voordat je teams gaat instellen, moeten eerst alle spelers zich hebben aangemeld.</p>
  <p>Bevestig eerst dat alle spelers zich hebben aangemeld.</p>
  <p>Je kunt controleren wie zich hebben aangemeld bij het eerste tabblad "Uitnodigen".</p>
  <button mat-raised-button (click)="onInvited()">ALLE SPELERS ZIJN AANGEMELD</button>
</section>

<section fxLayout="row" fxLayoutAlign="space-around stretch" fxLayout.lt-md="column" fxLayoutAlign.lt-md="center stretch"
    *ngIf="game.status.teamsCreated">
	<app-teams-card [game]="game"></app-teams-card>
  <app-team-auto-accounts-card [game]="game"></app-team-auto-accounts-card>
</section>
